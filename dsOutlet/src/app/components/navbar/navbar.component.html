<script src="https://cdn.jsdelivr.net/jquery.webui-popover/1.2.1/jquery.webui-popover.min.js"></script>
<script type="text/javascript" src="navbar.component.js"></script>
<link href="https://cdn.jsdelivr.net/jquery.webui-popover/1.2.1/jquery.webui-popover.min.css" rel="stylesheet" />


<div materialize="sideNav" class="navbar-fixed">
  <nav>
    <div class="nav-wrapper light-blue z-depth-4">
      <a class="brand-logo">Imagem com LOGO</a>
      <!-- Imagem da lOGO deve ser inserida aqui-->
      <a materialize="sideNav" [materializeParams]="[{draggable: true}]" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
      <!-- Buttons para exibição -->
      <ul id="nav-wrapper" class="right hide-on-med-and-down">
        <li>
          <a routerLink="/home">Home</a>
        </li>
        <li *ngIf="isLogado">
          <a routerLink="/controle-estoque">Gerenciador</a>
        </li>
        <li *ngIf="(isLogado && isAdmin)">
          <a routerLink="/cadastrar-funcionario">Cadastrar Funcionário</a>
        </li>
        <li *ngIf="!isLogado">
          <a routerLink="/fale-conosco">Fale Conosco</a>
        </li>
        <li *ngIf="!isLogado">
          <a id="login" class="waves-effect waves-light btn blue darken-4">Login</a></li>
        <li *ngIf="isLogado">
          <a materialize="tooltip" class="waves-effect waves-light btn blue darken-4 btn tooltipped" data-position="left" data-delay="50" data-tooltip="Deseja sair?" (click)="deslogar()">Deslogar</a>
        </li>
      </ul>

      <!-- Menu lateral para exibição mobile -->
      <ul materialize="sideNav" class="side-nav active" id="mobile-demo">
        <li>
          <a routerLink="/home">Home</a>
        </li>
        <li *ngIf="isLogado">
          <a routerLink="/controle-estoque">Gerenciador</a>
        </li>
        <li *ngIf="!isLogado">
          <a routerLink="/fale-conosco">Fale Conosco</a>
        </li>
        <li *ngIf="(isLogado && isAdmin)">
          <a routerLink="/cadastrar-funcionario">Cadastrar Funcionário</a>
        </li>
        <li *ngIf="isLogado">
          <a class="waves-effect waves-light btn" (click)="deslogar()">Deslogar</a>
        </li>
        <li *ngIf="!isLogado">
          <a class="waves-effect waves-light btn">Login</a>
        </li>
      </ul>
    </div>
  </nav>
  <!--login dropdown-->
  <div id="login-form" class="webui-popover-content">
        <form action="" method="post">
            <div class="input-field">
                <input type="text" placeholder="username">
            </div>
            <div class="input-field">
                <input type="password" placeholder="password">
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Login
                <i class="material-icons right">send</i>
            </button>
        </form>
    </div>
</div>
