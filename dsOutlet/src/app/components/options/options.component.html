  <a routerLink="/cadastrar-produto" class="collection-item" [class.active]="url == '/cadastrar-produto'">Cadastrar Produto</a>
  <a routerLink="/editar-produto" class="collection-item" [class.active]="url == '/editar-produto'">Editar Produto</a>

  <a routerLink="/clientes" class="collection-item" [class.active]="url == '/clientes'">Gerenciar Clientes</a>
