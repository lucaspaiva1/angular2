<body>
  <!-- Cabeçalho -->
  <header>
    <!-- NavBar esta dentro de um continer para que a mesma passe a ser fixa -->
    <app-navbar [isAdmin]="isAdmin" [isLogado]="isLogado"></app-navbar>
  </header>

  <!-- Corpo da pagina -->
  <main>
    <div class="row">
      <div class="col s0 m4 l3 menu_lateral">
        <!-- Note that "m4 l3" was added -->
        <!-- small container -->
        <app-options-adm></app-options-adm>
      </div>

      <div class="col s12 m8 l9">
        <!-- Note that "m8 l9" was added -->
        <!-- Large container -->
        <div class="collection backgroud z-depth-4">
          <!-- Formulário -->
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12 m6 l6 white-text">
                  <i class="material-icons prefix">perm_identity</i>
                  <input placeholder="nome" id="name" type="text" class="validate white-text" value="{{cliente.nome}}">
                  <label class="white-text" for="first_name">Nome Completo</label>
                </div>
                <div class="input-field col s12 m6 l6 white-text">
                  <i class="material-icons prefix">perm_identity</i>
                  <input id="cpf" type="text" class="validate white-text" value="{{cliente.cpf}}">
                  <label class="white-text" for="cpf">CPF</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12 m6 l6 white-text">
                  <i class="material-icons prefix">perm_identity</i>
                  <input id="telefone" type="text" class="validate white-text"  value="{{cliente.telefone}}">
                  <label class="white-text" for="telefone">Telefone</label>
                </div>
                <div class="input-field col s12 m6 l6 white-text">
                  <i class="material-icons prefix">perm_identity</i>
                  <input id="endereco" type="text" class="validate white-text" value="{{cliente.endereco}}">
                  <label class="white-text" for="endereco">Endereço</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12 m12 l12">
                  <input id="valor_pago" type="number" class="validate">
                  <label class="white-text" for="valor_pago">Valor Pago</label>
                </div>
              </div>
              <div class="row">
                <div class="col s6 offset-s4 m6 offset-m4 l6 offset-l6">
                  <a onclick="Materialize.toast('Salvo!', 4000, 'rouded')" class="btn waves-effect waves-light blue darken-4">Abater
                      <i class="material-icons right">send</i>
                    </a>
                    <a onclick="Materialize.toast('Excluido!', 4000, 'rouded')" class="btn waves-effect waves-light red darken-4">Excluir
                        <i class="material-icons right">send</i>
                      </a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
