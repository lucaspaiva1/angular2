<body>
  <!-- Cabeçalho -->
  <header>
    <!-- NavBar esta dentro de um continer para que a mesma passe a ser fixa -->
    <app-navbar [isAdmin]="isAdmin" [isLogado]="isLogado"></app-navbar>
  </header>

  <!-- Corpo da pagina -->
  <main>
    <div class="row">
      <div class="col m4 l3 menu_lateral hide-on-small-and-down">
        <!-- Note that "m4 l3" was added -->
        <!-- small container -->
        <options [isAdmin]="isAdmin"></options>
      </div>

      <div class="col s12 m8 l9">
        <!-- Note that "m8 l9" was added -->
        <!-- Large container -->
        <div class="collection backgroud z-depth-4">
          <!-- Formulário -->
          <div class="row">
            <form class="col s12 white-text">
              <div class="row">
                <div class="input-field col s12 m6 l8 white-text">
                  <i class="material-icons prefix">perm_identity</i>
                  <input placeholder="" id="name" type="text" class="validate white-text" [(ngModel)]="cliente.nome" [ngModelOptions]="{standalone: true}">
                  <label class="white-text" for="first_name">Nome Completo</label>
                </div>
                <div class="input-field col s12 m6 l4 white-text">
                  <input placeholder="" id="cpf" type="number" class="validate white-text" [(ngModel)]="cliente.cpf" [ngModelOptions]="{standalone: true}">
                  <label class="white-text" for="cpf">CPF</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12 m6 l4 white-text">
                  <label class="white-text" for="date">Nascimento</label><br>
                  <input placeholder="" id="date" type="date" class="validate white-text" [(ngModel)]="cliente.nascimento" [ngModelOptions]="{standalone: true}">
                </div>
                <br>
                <div class="input-field col s12 m6 l8 white-text">
                  <input placeholder="" id="email" type="text" class="validate white-text" [(ngModel)]="cliente.email" [ngModelOptions]="{standalone: true}">
                  <label class="white-text" for="email">Email</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12 m6 l4 white-text">
                  <input placeholder="" id="telefone" type="number" class="validate white-text" [(ngModel)]="cliente.telefone" [ngModelOptions]="{standalone: true}">
                  <label class="white-text" for="telefone">Telefone</label>
                </div>
                <div class="input-field col s12 m12 l4">
                  <input placeholder="" id="cidade" type="text" class="validate" [(ngModel)]="cliente.endereco.cidade" [ngModelOptions]="{standalone: true}">
                  <label class="white-text" for="cidade">Cidade</label>
                </div>
                <div class="input-field col s12 m12 l2">
                  <input placeholder="" id="uf" type="text" class="validate" [(ngModel)]="cliente.endereco.uf" [ngModelOptions]="{standalone: true}">
                  <label class="white-text" for="uf">UF</label>
                </div>
                <div class="input-field col s12 m6 l2 white-text">
                  <input placeholder="" id="cep" type="text" class="validate white-text" [(ngModel)]="cliente.endereco.cep" [ngModelOptions]="{standalone: true}">
                  <label class="white-text" for="cep">CEP</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12 m12 l10">
                  <input placeholder="" id="logradouro" type="text" class="validate" [(ngModel)]="cliente.endereco.logradouro" [ngModelOptions]="{standalone: true}">
                  <label class="white-text" for="logradouro">Endereço</label>
                </div>
                <div class="input-field col s12 m12 l2">
                  <input placeholder="" id="numero" type="text" class="validate" [(ngModel)]="cliente.endereco.numero" [ngModelOptions]="{standalone: true}">
                  <label class="white-text" for="numero">Número</label>
                </div>
              </div>
              <div class="row">
                <div class="right">
                  <a (click)="delete()" class="btn waves-effect waves-light red darken-4">Excluir
                    <i class="material-icons right">delete</i>
                  </a>
                  <a (click)="editar()" class="btn waves-effect waves-light blue darken-4">Editar
                    <i class="material-icons right">mode_edit</i>
                  </a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
