
  <!-- Cabeçalho -->
  <header>
    <!-- NavBar esta dentro de um continer para que a mesma passe a ser fixa -->
    <app-navbar [isAdmin]="isAdmin" [isLogado]="isLogado"></app-navbar>
  </header>

  <!-- Corpo da pagina -->
  <main>
    <div class="row">
      <div class="col m4 l3 menu_lateral hide-on-small-and-down">
        <!-- Note that "m4 l3" was added -->
        <!-- small container -->
        <options [isAdmin]="isAdmin"></options>
      </div>

      <div class="col s12 m8 l9">
        <!-- Note that "m8 l9" was added -->
        <!-- Large container -->
        <div >
          <!-- Formulário -->
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12 m6 l6">
                  <input id="marca" type="text" class="validate black-text" [(ngModel)]="produto.marca" [ngModelOptions]="{standalone: true}">
                  <label class="black-text" for="marca">Marca</label>
                </div>
                <div class="input-field col s12 m6 l6 black-text">
                  <input id="modelo" type="text" class="validate  black-text" [(ngModel)]="produto.modelo" [ngModelOptions]="{standalone: true}">
                  <label class="black-text" for="modelo">Modelo</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12 m6 l6  black-text ">
                  <select materialize="material_select" [(ngModel)]="produto.tamanho" [ngModelOptions]="{standalone: true}">
                      <option value="none" disabled selected>Tamanho</option>
                      <option value="PP">PP</option>
                      <option value="P">P</option>
                      <option value="M">M</option>
                      <option value="G">G</option>
                      <option value="GG">GG</option>
                      <option value="XG">XG</option>
                      <option value="XGG">XGG</option>
                      <option value="36">34</option>
                      <option value="36">35</option>
                      <option value="36">36</option>
                      <option value="38">37</option>
                      <option value="38">38</option>
                      <option value="38">39</option>
                      <option value="38">40</option>
                      <option value="38">41</option>
                      <option value="38">42</option>
                      <option value="38">43</option>
                      <option value="38">44</option>
                      <option value="38">46</option>
                    </select>
                  <label class="black-text">Tamanho</label>
                </div>
                <div class="input-field col s12 m6 l6">
                  <input id="venda" type="number" class="validate" [(ngModel)]="produto.precoSaidaPadrao" [ngModelOptions]="{standalone: true}">
                  <label class="black-text" for="venda">Preço de Venda</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12 m4 l4">
                  <input id="max" type="number" class="validate" [(ngModel)]="produto.maximo" [ngModelOptions]="{standalone: true}">
                  <label class="black-text" for="max">Máximo</label>
                </div>
                <div class="input-field col s12 m4 l4">
                  <input id="min" type="number" class="validate" [(ngModel)]="produto.minimo" [ngModelOptions]="{standalone: true}">
                  <label class="black-text" for="min">Mínimo</label>
                </div>
                <div class="input-field col s12 m4 l4">
                  <input id="quantidade" type="number" min="0" class="validate" [(ngModel)]="produto.quantidade" [ngModelOptions]="{standalone: true}">
                  <label class="black-text" for="quantidade">Quantidade</label>
                </div>
              </div>
              <div class="row">
                <div class="col s3 offset-s7 m3 offset-m7 l3 offset-l9">
                  <a (click)="cadastrarProduto()" class="btn waves-effect waves-light blue darken-4">Cadastrar
                      <i class="material-icons right">send</i>
                    </a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
