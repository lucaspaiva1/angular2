<body>
  <!-- Cabeçalho -->
  <header>
    <!-- NavBar esta dentro de um continer para que a mesma passe a ser fixa -->
    <app-navbar [isAdmin]="isAdmin" [isLogado]="isLogado"></app-navbar>
  </header>

  <!-- Corpo da pagina -->
  <main>
    <div class="row" style="padding-top: 15px">

      <div class="col m4 l3 menu_lateral hide-on-small-and-down">
        <!-- Menu lateral -->
        <options [isAdmin]="isAdmin"></options>
      </div>

      <div class="col s12 m8 l9">

        <div>
          <!--divisão da página em duas colunas-->
          <div class="row">

            <!--primeira coluna-->
            <div class="col s12 m12 l4">
              <!--Espaço para a listagem dos itens e informação do valor total-->
              <div>
                <div class="row">
                  <div class="col s3 m2 l2">
                    <i class="material-icons prefix black-text">shopping_cart</i>
                  </div>
                  <div class="col s9 m10 l10">
                    <h6 class="black-text center">Lista de Compra</h6>
                  </div>
                </div>
                <!-- espaço onde sao listados os itens -->
                <div class="compra">
                  <div *ngFor="let item of itens">
                    <div class="divider"></div>
                    <p>R$ {{item}}</p>
                    <div class="divider"></div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col s12 m6 l6">
                  <h6 class="black-text left">Valor Total:</h6>
                </div>
                <div class="col s12 m6 l6">
                  <input class="black-text" id="valor" type="text" name="valor" readonly [value]="valorTotal">
                </div>
              </div>
            </div>

            <!--segunda coluna-->
            <div class="col s12 m12 l8">

              <div class="row">
                <nav class=" white black-text row">
                  <form class="col s12 m12 l12 ">
                    <div class="input-field">
                      <input [(ngModel)]="search" name="search" type="search" placeholder="Procurar mercadoria">
                      <label for="search"><i class="material-icons black-text" >search</i></label>
                      <i class="material-icons black-text right" (click)="limpar()">close</i>
                    </div>
                  </form>
                </nav>
              </div>

              <!--Tabela de produtos de venda-->
              <table class="bordered alter responsive-table selectable">
                <thead>
                  <tr>
                    <th data-field="marca">Marca</th>
                    <th data-field="modelo">Modelo</th>
                    <th data-field="tamanho">Tamanho</th>
                    <th data-field="quantidade">Quantidade</th>
                    <th data-field="precoVenda">Preço Venda</th>
                  </tr>
                </thead>

                <tbody>
                  <tr *ngFor="let produto of produtos | filtroDeMercadoria: search">
                    <td >{{produto.marca}}</td>
                    <td >{{produto.modelo}}</td>
                    <td >{{produto.tamanho}}</td>
                    <td >{{produto.quantidade}}</td>
                    <td >{{produto.precoSaidaPadrao}}</td>
                  </tr>
                </tbody>
              </table>

              <!--linha para seleção de tamanho e quantidade-->
              <div class="row">
                <div class="input-field col s12 m6 l6 black-text">
                  <input id="tamanho" type="text" class="black-text">
                  <label class="black-text" for="tamanho">Tamanho</label>
                </div>
                <div class="input-field col s12 m6 l6 black-text">
                  <input id="quantidade" type="number" class="black-text">
                  <label class="black-text" for="quantidade">Quantidade</label>
                </div>
              </div>
              <!--Botão para adicionar item-->
              <div class="row">
                <div class="right">
                  <a (click)="adicionarItem()" class="btn waves-effect waves-light blue darken-4">Adicionar Item
                      <i class="material-icons right">add</i>
                  </a>
                </div>
              </div>

              <!--Botão para finalizar venda-->
              <div class="row">
                <div class="right">
                  <a (click)="finalizar()" class="btn waves-effect waves-light blue darken-4">Finalizar Compra
                    <i class="material-icons right">done</i>
                  </a>
                </div>
              </div>
              <!--elementos para finalizar venda -->
              <div *ngIf="vendaFinalizada" class="row">
                <div class="input-field col s12 m12 l12 black-text">
                  <select id="pagamento" materialize="material_select">
                    <!--Organiza a seleçao do modo de pagamento-->
                    <option value="" disabled selected>Escolha um modelo</option>
                    <option value="1">Dinheiro</option>
                    <option value="2">Cartão/Débito</option>
                    <option value="3">Cartão/Crédito</option>
                    <option value="4">Pendência</option>
                  </select>
                  <label class="black-text">Forma de Pagamento</label>
                </div>
                <div *ngIf="vendaFinalizada" class="input-field col s12 m6 l6 black-text">
                  <input id="desconto" type="number" class="black-text">
                  <label class="black-text" for="desconto">Desconto</label>
                </div>
                <div *ngIf="vendaFinalizada" class="input-field col s12 m6 l6 black-text">
                  <select id="tipodesconto" materialize="material_select">
                    <!--Organiza a seleçao do modo de pagamento-->
                    <option value="" disabled selected>Escolha um modelo</option>
                    <option value="1">Porcentagem</option>
                    <option value="2">Abatimento de valor</option>
                  </select>
                  <label class="black-text">Forma de Desconto</label>
                </div>
                <div *ngIf="vendaFinalizada" class="input-field col s12 m6 l6 black-text">
                  <input id="valorTotal" type="number" class="black-text">
                  <label class="black-text" for="valorTotal">Valor Total</label>
                </div>
                <div *ngIf="vendaFinalizada" class="input-field col s12 m6 l6 black-text">
                  <input id="valorPago" type="number" class="black-text">
                  <label class="black-text" for="quantidade">Valor Pago</label>
                </div>
              </div>
              <div *ngIf="vendaFinalizada" class="center input-field">
                <a class="btn waves-effect waves-light blue darken-4">Pagar</a>
              </div>

            </div>
          </div>
        </div>

      </div>

    </div>
  </main>
</body>
