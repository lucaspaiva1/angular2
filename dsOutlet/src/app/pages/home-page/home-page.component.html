<body class="backgroundImage">
  <!-- Cabeçalho -->
  <header>
    <!-- NavBar esta dentro de um continer para que a mesma passe a ser fixa -->
    <app-navbar [isAdmin]="isAdmin" [isLogado]="isLogado"></app-navbar>
  </header>

  <!-- Corpo da pagina -->
  <main>
    <!-- Slogan de entrada -->
    <div class="slogan">
      <h1>DS OUTLET</h1>
      <h3>Trazendo o melhor da moda <em>Surf Wear</em> para você</h3>
    </div>
    <!-- Carousel Propaganda -->
    <div materialize="carousel" class="carousel">
      <a class="carousel-item"><img src="imagens/marcas/bugalu.jpg"></a>
      <a class="carousel-item"><img src="imagens/marcas/cobra.jpg"></a>
      <a class="carousel-item"><img src="imagens/marcas/impacto.jpg"></a>
      <a class="carousel-item"><img src="imagens/marcas/teahupoo.jpg"></a>
    </div>

    <!-- Propaganda auxiliar (cards) -->
    <div class="row center">

        <div class="col s10 m4 l4 offset-l2 offset-m2 offset-s1 center">
          <!-- Promo 1 -->
          <div class="card">
            <div class="card-image waves-effect waves-block waves-light">
              <img class="activator" src="imagens/prop-masc-gd.jpg">
            </div>
            <div class="card-content">
              <span class="card-title activator grey-text text-darken-4">Moda Masculina<i class="material-icons right">more_vert</i></span>
            </div>
            <div class="card-reveal">
              <span class="card-title grey-text text-darken-4">Moda Masculina<i class="material-icons right">close</i></span>
              <p>
                Diversas marcas, estilos e estampas! <br> Tudo esperando por <em>você</em>!
              </p>
            </div>
          </div>

        </div>
        <div class="col s10 m4 l4 offset-s1 center">
          <!-- Promo 2 -->
          <div class="card">
            <div class="card-image waves-effect waves-block waves-light">
              <img class="activator" src="imagens/tenis.jpg">
            </div>
            <div class="card-content">
              <span class="card-title activator grey-text text-darken-4">Calçados<i class="material-icons right">more_vert</i></span>
            </div>
            <div class="card-reveal">
              <span class="card-title grey-text text-darken-4">Calçados<i class="material-icons right">close</i></span>
              <p>
                Diversos modelos, marcas e estilos! <br> Venha garantir o seu! <br>
              </p>
            </div>
          </div>
      </div>
    </div>
  </main>
  <!-- Rodapé -->
  <app-footer></app-footer>
</body>
