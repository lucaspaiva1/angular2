<!DOCTYPE html>
<html>
  <body>
    <!-- Cabeçalho -->
    <header>
      <!-- NavBar esta dentro de um continer para que a mesma passe a ser fixa -->
      <div class="navbar-fixed">
        <nav>
          <div class="nav-wrapper light-blue z-depth-4">
            <a class="brand-logo">Imagem com LOGO</a> <!-- Imagem da lOGO deve ser inserida aqui-->
            <a materialize="sideNav" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
            <!-- Buttons para exibição -->
            <ul id="nav-mobile" class="right hide-on-med-and-down">
              <li><a routerLink="/home">Home</a></li>
              <li><a>Cadastrar Usuário</a></li>
              <li>
                <a materialize="tooltip" class="waves-effect waves-light btn blue darken-4 btn tooltipped" data-position="left" data-delay="50" data-tooltip="Deseja sair?">Deslogar</a></li>
            </ul>
            <!-- Menu lateral para exibição mobile -->
            <ul class="side-nav" id="mobile-demo">
              <li><a routerLink="/home">Home</a></li>
              <li><a>Cadastrar Usuário</a></li>
              <li><a class="waves-effect waves-light btn" (click)="deslogar()">Deslogar</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <!-- Corpo da pagina -->
    <main>
      <div class="row">

        <div class="col s0 m4 l3 menu_lateral"> <!-- Note that "m4 l3" was added -->
          <!-- small container -->
          <div class="collection">
            <a href="#!" class="collection-item">Alvin</a>
            <a href="#!" class="collection-item active">Alvin</a>
            <a href="#!" class="collection-item">Alvin</a>
            <a href="#!" class="collection-item">Alvin</a>
          </div>

        </div>


        <div class="col s12 m8 l9"> <!-- Note that "m8 l9" was added -->
          <!-- Large container -->
          <div class="collection">
            <a href="#!" class="collection-item">1Alvin</a>
            <a href="#!" class="collection-item active">1Alvin</a>
            <a href="#!" class="collection-item">1Alvin</a>
            <a href="#!" class="collection-item">1sAlvin</a>
          </div>
        </div>

      </div>
    </main>

    <!-- Rodapé -->
    <app-footer></app-footer>

  </body>
</html>
